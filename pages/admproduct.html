    <script type = "text/javascript">
        function myFunction(data){
            var jsonObject = {
                    "action" : "CURPRODUCT",
                    "productID": data
            };
            $.ajax({
                type: "POST",
                url: "Data/applicationLayer.php",
                data: jsonObject,
                success: function()
                {
                    window.location.replace("editproduct.html");
                },
                error: function(errorMsg)
                {
                    console.log(errorMsg.statusText);
                }
          });
        }
        $( document ).on('ready', function() 
        {
            var jsonObject = {
                    "action" : "ALLPRODUCTS"
            };
            $.ajax({
                type: "POST",
                url: "Data/applicationLayer.php",
                data: jsonObject,
                dataType: "json",
                success: function(data)
                {
                    var row="";
                    for (var j = 0 ; j < (data.length/4); j++){
                        row += "<div class = 'row'>";
                        for (var i = 0; i < 4; i++){
                            if (i+(j*4) ==data.length)
                                break;
                            if (data[i].stock == -1){
                                var stock = "D";
                            }
                            else{
                                var stock = data[i].stock;
                            }
                            row += "<div class='col-lg-3 col-md-6'>";
                            row += "<div class='panel panel-primary'>";
                            row += "<div class='panel-heading'>";
                            row += "<div class='row'>";
                            row += "<div class='col-xs-3'>";
                            row += "<img style='height: 200%; width: 200%;' src = '"+data[i].imageDir+"'></img>";
                            row += "</div>";
                            row += "<div class='col-xs-9 text-right'>";
                            row += "<div class='huge'>$"+data[i].price+"</div>";
                            row += "<div>"+data[i+(j*4)].name+" - "+stock+"</div>";
                            row += "</div>"
                            row += "</div>"
                            row += "</div>"
                            row += "<a href='#''>"
                            row += "<div class='panel-footer' onclick='myFunction("+data[i+(j*4)].id+")'>"
                            row += "<span class='pull-left'>View Details</span>"
                            row += "<span class='pull-right'><i class='fa fa-arrow-circle-right'></i></span>"
                            row += "<div class='clearfix'></div>"
                            row += "</div>"
                            row += "</a>"
                            row += "</div>"
                            row += "</div>"
                        }
                        row += "</div>"
                    }
                    $("#products").append(row);
                },
                error: function(errorMsg)
                {
                    console.log(errorMsg.statusText);
                }
          });
            $( "#Create" ).on('click', function() 
            {   
                var jsonObject ={
                                 "action" : "UNSETP"
                            };
                $.ajax({
                    type: "POST",
                    url: "Data/applicationLayer.php",
                    data: jsonObject,
                    dataType: "json",
                    success: function(data)
                    {
                        window.location.replace("editproduct.html"); 
                    },
                    error: function(errorMsg)
                    {

                    }
                });
            });

            $("#logoutP").on("click", function(e){
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    data: {"action": "ENDSESSION"},
                    url:"data/applicationLayer.php",
                    dataType: "json",
                    success: function(sessionObjJson)
                    {
                        alert("Sesion terminada exitosamente");
                        window.location.replace('login.html');
                    },
                    error: function(errorMsg)
                    {
                        alert("Tu sesion expiro, vuelve a iniciar sesion.");
                        window.location.replace('login.html');
                    }
                });
            });

        });
    </script>
