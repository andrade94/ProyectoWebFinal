    <script type = "text/javascript">
        var products ={};
        var details = {};
        var total=0;

        function refreshQuotation(){
            $("#newQuot").empty();
            total=0;
            for (var property in details) {

                if (details.hasOwnProperty(property)) {
                    if (details[property][1]>0){
                        $("#newQuot").append("<div>");
                        total+=details[property][2];
                        var element = document.createElement('input');
                        element.type = 'button';
                        element.data = property;
                        element.value = details[property][0]+' '+details[property][1]+' $'+details[property][2]; 
                        element.className = 'btn-warning';
                        element.onclick = function() { 
                            findListener(this.data);
                        };
                        document.getElementById("newQuot").appendChild(element);
                        $("#newQuot").append("</div>");
                    }
                }
            }
            $("#newQuot").append("</br> <div class = 'fa-fa'> TOTAL: $" +total+"</div>");
        }

        function createD(id){
            for (var property in details) {
                if (details.hasOwnProperty(property)) {
                    if (details[property][1]>0){
                        var jsonObject ={
                                "idProduct":property,
                                "idQuotation":id,
                                 "action" : "CDETAIL",
                                 "price":parseFloat(details[property][2]/details[property][1]),
                                 "quantity":parseInt(details[property][1]),
                                 "total":parseFloat(details[property][2])
                            };
                        $.ajax({
                            type: "POST",
                            url: "Data/applicationLayer.php",
                            data: jsonObject,
                            dataType: "json",
                            success: function(data)
                            {
                            },
                            error: function(errorMsg)
                            {
                                console.log(errorMsg.statusText);
                            }
                        });
                        updateP(property,parseInt(products[property][1])-parseInt(details[property][1]));
                    }
                }
            }
        }

        function updateP(id,quantity){
            var jsonObject ={
                                "action":"UQUANTITY",
                                "id":id,
                                "quantity":quantity
                            };
                        $.ajax({
                            type: "POST",
                            url: "Data/applicationLayer.php",
                            data: jsonObject,
                            dataType: "json",
                            success: function(data)
                            {
                                 alert("ENTRO");
                            },
                            error: function(errorMsg)
                            {

                            }
                        });
        }

        function findListener(data){
            details[data][1]=0;
            details[data][2]=0;
            refreshQuotation();
        }

        function myFunction(data){
            if (!details.hasOwnProperty(data)){
                details[data]=[products[data][0],0,0];
            }
            if (details[data][1]<products[data][1]){
                details[data][1]++;
                details[data][2]+=parseFloat(products[data][2]);
            }
            else{
                alert("There is not enough stock");
            }
            refreshQuotation();
        }
        function loadP(){
            $("#productsD").empty();
            $("#newQuot").empty();
            var jsonObject = {
                    "action" : "LOADPRODUCTS"
            };
            $.ajax({
                type: "POST",
                url: "Data/applicationLayer.php",
                data: jsonObject,
                dataType: "json",
                success: function(data)
                {
                    var row="";
                    products={};
                    for (var j = 0 ; j < (data.length/4); j++){
                        row += "<div class = 'row'>";
                        for (var i = 0; i < 4; i++){
                            if (i+(j*4) ==data.length)
                                break;
                            if (data[i].stock == -1){
                                var stock = "D";
                            }
                            else{
                                var stock = data[i].stock;
                            }

                            products[data[i+(j*4)].id]=[data[i].name,data[i].stock,data[i].price];
                            row += "<div class='col-lg-3 col-md-6'>";
                            row += "<div class='panel panel-primary'>";
                            row += "<div class='panel-heading'>";
                            row += "<div class='row'>";
                            row += "<div class='col-xs-3'>";
                            row += "<img style='height: 200%; width: 200%;' src = '"+data[i].imageDir+"'></img>";
                            row += "</div>";
                            row += "<div class='col-xs-9 text-right'>";
                            row += "<div class='huge'>$"+data[i].price+"</div>";
                            row += "<div>"+data[i+(j*4)].name+" - "+stock+"</div>";
                            row += "</div>"
                            row += "</div>"
                            row += "</div>"
                            row += "<a href='#''>"
                            row += "<div class='panel-footer' onclick='myFunction("+data[i+(j*4)].id+")'>"
                            row += "<span class='pull-left'>View Details</span>"
                            row += "<span class='pull-right'><i class='fa fa-arrow-circle-right'></i></span>"
                            row += "<div class='clearfix'></div>"
                            row += "</div>"
                            row += "</a>"
                            row += "</div>"
                            row += "</div>"
                        }
                        row += "</div>"
                    }
                    $("#productsD").append(row);
                },
                error: function(errorMsg)
                {
                    console.log(errorMsg.statusText);
                }
          });
        }
        $( document ).on('ready', function() 
        {
            total=0;
            loadP();
            $( "#Create" ).on('click', function() 
            {   

                if(total>0){
                    var card = prompt("Enter last four numbers of bank card","0000");
                    var jsonObject ={
                                 "action" : "QUOT",
                                 "card":card,
                                 "total":total
                            };
                    $.ajax({
                        type: "POST",
                        url: "Data/applicationLayer.php",
                        data: jsonObject,
                        dataType: "json",
                        success: function(data)
                        {
                            createD(data.id);
                            products={};
                            details={};
                            loadP();
                            refreshQuotation();
                        },
                        error: function(errorMsg)
                        {

                        }
                    });
                }
            });


            $("#logoutP").on("click", function(e){
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    data: {"action": "ENDSESSION"},
                    url:"data/applicationLayer.php",
                    dataType: "json",
                    success: function(sessionObjJson)
                    {
                        alert("Sesion terminada exitosamente");
                        window.location.replace('login.html');
                    },
                    error: function(errorMsg)
                    {
                        alert("Tu sesion expiro, vuelve a iniciar sesion.");
                        window.location.replace('login.html');
                    }
                });
            });

        });
    </script>
